---
- name: Download latest anaconda installer
  get_url: url={{ anaconda_installer }}
           dest=/tmp/anaconda.sh
  become: false

- name: Install anaconda (default folder)
  shell: bash /tmp/anaconda.sh -b
  become: false

- name: Add anaconda to the PATH
  lineinfile: dest=~/.bashrc line="export PATH=~/anaconda3/bin:$PATH"
  become: false

- name: Restart server
  shell: sleep 2 && /sbin/shutdown -r now
  async: 1
  poll: 0
  ignore_errors: true

- name: Wait for server to restart
  local_action:
    module: wait_for host={{ inventory_hostname }} delay=30 timeout=120 state=started
  become: false

- name: Update conda to latest version
  command: ~/anaconda3/bin/conda update conda --yes -q
  become: false

- name: Update anaconda to latest version
  command: ~/anaconda3/bin/conda update --all --yes -q
  become: false