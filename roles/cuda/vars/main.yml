  - binutils
  - g++
  - curl
  - debconf
  - dmidecode
  - htop
  - iftop
  - iotop
  - pciutils
  - screen
  - sysstat
  - tmux
  - unzip
  - vim
  - wget
  - git
  - tree
  - make
  - cmake
  - automake
  - p7zip-full
  - unrar-free
  - bzip2
  - bc
  - software-properties-common

